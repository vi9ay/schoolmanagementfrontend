<div class="container-fluid">
    <h2>Update Student</h2>
    <form (ngSubmit)="update()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" [(ngModel)]="student.name">
        
        </div>
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Father Name</label>
          <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="student.fname">
        </div>
       
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mother Name</label>
            <input type="text" class="form-control" id="mname" name="mname" aria-describedby="emailHelp" [(ngModel)]="student.mname">
          </div>
    
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" [(ngModel)]="student.phone">
          </div>
    
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp" [(ngModel)]="student.address">
          </div>
          <div class="mb-3">
          <select class="form-select" aria-label="Default select example" id="sclass" name="sclass" [(ngModel)]="student.sclass">
            <option selected>Select Class</option>
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="Fourth">Fourth</option>
            <option value="Fifth">Fifth</option>
            <option value="Sixth">Sixth</option>
            <option value="Seven">Seven</option>
            <option value="Eight">Eight</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
     
    </form>
    </div>
