

  <!-- Signup Form -->
  
<div class="container">
    <div class="wrapper">
      <div class="title"><span>Signup Form</span></div>
      <form [formGroup]="signUpForm" (ngSubmit)="handleFormData()">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full Name" required name="name" formControlName="name">
        </div>
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required name="username" formControlName="username">
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" required name="email" formControlName="email">
          </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required name="password" formControlName="password">
        </div>
 
        <div class="row button">
          <input type="submit" value="Signup" [disabled]="signUpForm.invalid">
        </div>
        <div class="signup-link">Already have an Account? <a routerLink="/login">Login</a></div>
      </form>
    </div>
  </div>
